
server
{
    listen 8085;
    set $IP "";
    location /
    {
        default_type text/html;
        rewrite_by_lua
        '
            local shell = require("resty.shell")
            local args = 
            {
                socket = "unix:/tmp/nginx.sock",
            }
            local status, out, err = shell.execute("./usr/local/openresty/nginx/lib/bash_scripts/che_helper_functions.sh getIP", args)
            ngx.header.content_type = "text/plain"
            ngx.var.IP = out
        ';
        echo $IP;
       
    }
}

server
{
    listen 8083;
    set $STATS "";
    location ~* /(\w+)$
    {
        default_type text/html; 
        set $CONTAINER_NAME $1;
        rewrite_by_lua  
        '
            local shell = require("resty.shell")
            local args =
            {
                socket = "unix:/tmp/nginx.sock",
            }
            
            local container_id = ngx.var.CONTAINER_NAME
            
            local status, out, err = shell.execute("./usr/local/openresty/nginx/lib/bash_scripts/che_helper_functions.sh status "..container_id, args)
            ngx.header.content_type = "text/plain"

            if ( string.find( out,\'1\')) then
                ngx.var.STATS = "1"
            elseif ( string.find( out, \'2\')) then
                ngx.var.STATS = "2"
            else
                ngx.var.STATS =  "3"
            end
        ';
        proxy_pass http://192.168.25.10:8084/$STATS;
    }
}

# This block was created due to the fact i was not able to pass a NGINX variable to the header and could not use conditional APIs   
# on the header_by_lua block. So, when the URI is 1, it indicates that the container searched on the block above, is up and running
# server
{
    listen 8084;
    location /1
    {
        add_header stats Running;
        return 200;
    }
    location /2
    {
        add_header stats Stopped;
        return 200;
    }

    location /3
    {
        add_header stats Nonexistent;
        return 200;
    }
}

